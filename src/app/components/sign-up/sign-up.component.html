<div class="banner"></div>
<div class="contact">
    <div class="container">
        <div class="section-header">

            <h2>Sign Up</h2>
        </div>
        <div class="row align-items-center">

            <div class="col-md-7">
                <div class="contact-form">
                    <div id="success"></div>
                    <form [formGroup]='signupForm'>
                        <div class="control-group">
                            <input type="text" class="form-control" formControlName='firstName'
                                placeholder="Your First Name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div
                            *ngIf='signupForm.controls["firstName"].invalid && (signupForm.controls["firstName"].touched||signupForm.controls["firstName"].dirty)'>
                            <div *ngIf='signupForm.controls["firstName"].errors.minlength' class="text-danger">Invalid
                                firstName
                            </div>
                            <div *ngIf='signupForm.controls["firstName"].errors.required' class="text-danger">firstName
                                is
                                required
                            </div>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" formControlName='lastName'
                                placeholder="Your Last Name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div
                            *ngIf='signupForm.controls["lastName"].invalid && (signupForm.controls["lastName"].touched||signupForm.controls["lastName"].dirty)'>
                            <div *ngIf='signupForm.controls["lastName"].errors.minlength' class="text-danger">Invalid
                                lastName
                            </div>
                            <div *ngIf='signupForm.controls["lastName"].errors.required' class="text-danger">lastName
                                is
                                required
                            </div>
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control" formControlName='email' placeholder="Your Email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div
                            *ngIf='signupForm.controls["email"].invalid && (signupForm.controls["email"].touched||signupForm.controls["email"].dirty)'>
                            <div *ngIf='signupForm.controls["email"].errors.email' class="text-danger">Invalid Email
                            </div>
                            <div *ngIf='signupForm.controls["email"].errors.required' class="text-danger">Email is
                                required
                            </div>
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control" formControlName='pwd' placeholder="password" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control" formControlName='confirmPwd'
                                placeholder="confirm password" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div
                            *ngIf="signupForm.controls['confirmPwd'].invalid &&(signupForm.controls['confirmPwd'].dirty ||signupForm.controls['confirmPwd'].touched)">
                            <div *ngIf="signupForm.controls['confirmPwd'].errors.mustMatch" class="text-danger">
                                Confirm Pwd must match PWD
                            </div>
                        </div>

                        <div>
                            <button class="btn" [disabled]='signupForm.invalid' type="submit"
                                (click)="signup(signupForm.value)">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
