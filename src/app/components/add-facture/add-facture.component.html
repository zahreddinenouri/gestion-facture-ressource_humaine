<div class="banner"></div>
<div class="contact">
    <div class="container">
        <div class="section-header">

            <h2>{{title}} Facture</h2>
        </div>
        <div class="row align-items-center">
            <form #addFactureForm='ngForm' (ngSubmit)="addEditFacture()">
                <div class="col-md-7">
                    <div class="control-group">
                        <h2>information client </h2>
                        <input type="text" class="form-control" [(ngModel)]='facture.clientName'
                            [ngModelOptions]="{standalone:true}" placeholder="client Name" />
                        <p class="help-block text-danger"></p>
                    </div>

                    
                    <div class="control-group">
                        <input type="text" class="form-control" [(ngModel)]='facture.clientAdress'
                            [ngModelOptions]="{standalone:true}" placeholder="  client Adress" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" [(ngModel)]='facture.clientPays'
                            [ngModelOptions]="{standalone:true}" placeholder=" client Pays" />
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="control-group">
                        <input type="email" class="form-control" [(ngModel)]='facture.clientTel'
                            [ngModelOptions]="{standalone:true}" placeholder="client N°Tel" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="text" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp"
                          placeholder="Email Client">
                       
                      </div>
                    <div class="contact-form">
                        <div id="success"></div>
                        <div class="control-group">
                            <h2>Ajouter produit </h2>
                            <h6> --select produit :</h6>
                            <select class="form-control" [(ngModel)]='facture.idProduit'
                                [ngModelOptions]="{standalone:true}">

                                <option selected *ngFor="let n of product" [ngValue]="n._id">{{n.descriptionProduit}}
                                </option>
                            </select>
                        </div>
                        <div class="control-group">
                            <h6 style="margin-top: 30px;"> Quantité produit :</h6>
                            <input type="number" class="form-control" [(ngModel)]='facture.qtyProduit'
                                [ngModelOptions]="{standalone:true}" placeholder="Quantité " />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <h2>information Facture </h2>
                            <label for="">date de facture</label>
                            <input type="date" class="form-control" [(ngModel)]='facture.date'
                                [ngModelOptions]="{standalone:true}" placeholder="Date" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" [(ngModel)]='facture.reference'
                                [ngModelOptions]="{standalone:true}" placeholder="reference de facture" />
                            <p class="help-block text-danger"></p>
                        </div>


                        <div>

                            <button class="btn" type="submit">{{title}} facture</button>
                        </div>
                    </div>

                </div>

            </form>

        </div>





    </div>
</div>
